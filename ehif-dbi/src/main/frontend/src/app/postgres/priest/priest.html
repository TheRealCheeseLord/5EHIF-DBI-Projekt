<!-- priest.html -->
<div class="page-root">
  <div class="page-wrapper">
    <header class="page-header">
      <h1>PostgreSQL â€“ Priests</h1>
      <p>Manage all priests stored in the PostgreSQL database.</p>
    </header>

    <div class="card">
      <div class="card-header-row">
        <h2>All Priests</h2>
        <button class="btn" (click)="openAdd()">+ Add Priest</button>
      </div>

      <table class="table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Ordination Date</th>
        </tr>

        @for (p of priests(); track p.id) {
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.firstName }} {{ p.lastName }}</td>
          <td>{{ p.ordinationDate }}</td>

          <td class="actions-cell">
            <button class="btn small" (click)="openEdit(p)">Edit</button>
            <button class="btn small danger" (click)="delete(p.id!)">Delete</button>
          </td>
        </tr>
        }
      </table>
    </div>

    @if (showForm()) {
    <div class="modal">
      <div class="modal-content">
        <h2>{{ editMode() ? 'Edit priest' : 'Create priest' }}</h2>

        <form [formGroup]="form" (ngSubmit)="save()">
          <label>First Name</label>
          <input type="text" formControlName="firstName" required />

          <label>Last Name</label>
          <input type="text" formControlName="lastName" required />

          <label>Ordination Date</label>
          <input type="date" formControlName="ordinationDate" required />

          <div class="modal-actions">
            <button type="submit" class="btn">
              {{ editMode() ? 'Save' : 'Create' }}
            </button>
            <button type="button" class="btn secondary" (click)="close()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    }
  </div>
</div>
